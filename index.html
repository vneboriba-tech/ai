<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Почувствуй себя журналистом</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
body { font-family: 'Inter', sans-serif; text-align: center; background: #fff; color: #111; margin: 0; padding: 0; }
h1 { font-size: 2.2rem; margin-top: 30px; }
.container { max-width: 800px; margin: auto; padding: 20px; }
.upload-box { border: 2px dashed #ccc; border-radius: 12px; padding: 40px; margin: 20px auto; background: #fafafa; }
.logo { width: 90px; margin: 20px auto; display: block; }
.role-buttons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 20px 0; }
.role-btn { border: 2px solid #ccc; border-radius: 10px; padding: 10px 30px; cursor: pointer; font-weight: 600; background: #fff; }
.role-btn.active { background: #e8f0ff; border-color: #4285f4; color: #1a73e8; }
button { background: #1a73e8; color: #fff; font-weight: 600; border: none; border-radius: 8px; padding: 14px 30px; cursor: pointer; }
button:hover { background: #1669d6; }
#error { color: red; margin-top: 15px; white-space: pre-wrap; }
#preview { margin-top: 20px; max-width: 100%; border-radius: 12px; display: none; }
footer { margin-top: 40px; color: #888; font-size: 0.9rem; }
</style>
</head>
<body>
  <div class="container">
    <h1>Почувствуй себя журналистом</h1>
    <div class="upload-box" id="uploadBox">
      <img src="logo.png" alt="Логотип" class="logo" />
      <p><strong>Загрузите фото</strong></p>
      <p>JPG, PNG, WEBP (до 12 МБ). Лучше портрет по центру, плечи в кадре.</p>
      <input type="file" id="fileInput" accept="image/*" />
      <p id="fileName"></p>
    </div>

    <div><h3>Выберите роль</h3></div>
    <div class="role-buttons">
      <div class="role-btn active" data-role="Журналист">Журналист</div>
      <div class="role-btn" data-role="Блогер">Блогер</div>
      <div class="role-btn" data-role="Фотограф">Фотограф</div>
    </div>

    <button id="generateBtn">Сгенерировать образ</button>
    <div id="error"></div>
    <img id="preview" />
    <footer>© 2025 факультет журналистики МГУ</footer>
  </div>

<script>
const fileInput = document.getElementById('fileInput');
const fileName = document.getElementById('fileName');
const errorBox = document.getElementById('error');
const preview = document.getElementById('preview');
const roleButtons = document.querySelectorAll('.role-btn');
let selectedRole = 'Журналист';
let imageBase64 = null;

roleButtons.forEach(btn => {
  btn.onclick = () => {
    roleButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    selectedRole = btn.dataset.role;
  };
});

fileInput.addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  fileName.textContent = `Вы выбрали: ${file.name}`;
  const reader = new FileReader();
  reader.onload = () => imageBase64 = reader.result;
  reader.readAsDataURL(file);
});

document.getElementById('generateBtn').onclick = async () => {
  errorBox.textContent = "";
  preview.style.display = "none";

  if (!imageBase64) {
    errorBox.textContent = "Пожалуйста, загрузите фото.";
    return;
  }

  try {
    const formData = new FormData();
    formData.append("role", selectedRole);
    formData.append("image_b64", imageBase64);

    const res = await fetch("https://media-gen-worker.vneboriba.workers.dev/api/generate", {
      method: "POST",
      body: formData,
    });
    const data = await res.json();

    if (!res.ok || data.error) throw new Error(data.details || data.error || "Ошибка");

    preview.src = "data:image/png;base64," + data.imageBase64;
    preview.style.display = "block";
  } catch (err) {
    errorBox.textContent = "Ошибка генерации: " + err.message;
  }
};
</script>
</body>
</html>

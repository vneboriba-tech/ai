<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Почувствуй себя журналистом</title>
  <meta name="description" content="Журналист / Блогер / Фотограф — генерация образа с сохранением лица" />
  <style>
    :root { --bg:#ffffff; --fg:#111827; --muted:#6b7280; --brand:#2563eb; --border:#e5e7eb; }
    * { box-sizing:border-box; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"Avenir Next",Segoe UI,Roboto,Helvetica,Arial; min-height:100%; }
    body { display:flex; flex-direction:column; align-items:center; }
    .container { width:100%; max-width:960px; padding:24px; }

    header { text-align:center; margin-bottom:24px; }
    .title { font-size:clamp(28px,4vw,44px); font-weight:800; letter-spacing:-0.02em; margin:0; }

    .uploader {
      border:2px dashed var(--border); border-radius:24px;
      padding:40px 20px; text-align:center; transition:.2s;
      background:#f9fafb;
    }
    .uploader:hover { border-color:#3b82f6; background:#f0f9ff; }
    .uploader .logo { width:64px; height:64px; object-fit:contain; opacity:.95; display:block; margin:0 auto 12px; }
    .uploader .headline { font-size:18px; font-weight:700; }
    .uploader .sub { font-size:14px; color:var(--muted); margin-top:6px; }

    .picked { font-size:14px; margin-top:10px; color:#111827; }

    .roles-title { text-align:center; font-weight:800; margin-top:24px; }
    .roles-grid { display:grid; grid-template-columns:1fr; gap:12px; margin-top:12px; }
    @media(min-width:720px){ .roles-grid{grid-template-columns:repeat(3,1fr);} }
    .role {
      border:1px solid var(--border); border-radius:16px; padding:16px; cursor:pointer;
      background:#fff; transition:.15s; font-size:16px; font-weight:700;
    }
    .role.active { border-color:#2563eb; box-shadow:0 0 0 3px rgba(37,99,235,.25); }

    .actions { margin-top:20px; display:flex; flex-direction:column; align-items:center; gap:10px; }
    .btn { border:0; border-radius:14px; padding:12px 20px; background:var(--brand); color:#fff; font-weight:700; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }

    .loading { display:flex; align-items:center; gap:8px; font-size:14px; color:#374151; }
    .spinner { width:16px; height:16px; border:2px solid #cbd5e1; border-top-color:var(--brand); border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }

    .result { margin-top:24px; text-align:center; }
    .result img { width:100%; max-width:800px; border-radius:18px; border:1px solid var(--border); }

    footer { margin-top:40px; text-align:center; color:#6b7280; font-size:14px; }
    .err { color:#dc2626; font-size:14px; display:none; white-space:pre-wrap; }
    .tiny { color:#6b7280; font-size:12px; display:none; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Почувствуй себя журналистом</h1>
    </header>

    <div class="uploader" id="dropzone">
      <img class="logo" src="logo.png?v=1" alt="Логотип" onerror="this.style.display='none'">
      <div class="headline">Загрузите фото</div>
      <div class="sub">JPG, PNG, WEBP (до 12 МБ)</div>
      <input id="fileInput" type="file" accept="image/*" style="display:none" />
      <div id="picked" class="picked"></div>
    </div>

    <div class="roles">
      <div class="roles-title">Выберите роль</div>
      <div class="roles-grid">
        <button class="role" data-role="журналист">Журналист</button>
        <button class="role" data-role="блогер">Блогер</button>
        <button class="role" data-role="фотограф">Фотограф</button>
      </div>
    </div>

    <div class="actions">
      <button id="genBtn" class="btn" disabled>Сгенерировать образ</button>
      <div id="loading" class="loading" style="display:none"><span class="spinner"></span> <span>Обрабатываем…</span></div>
      <a id="download" class="btn" download="result.png" style="display:none;background:#10b981;">Скачать PNG</a>
      <div id="error" class="err"></div>
      <div id="debug" class="tiny"></div>
    </div>

    <div class="result" id="resultBox" style="display:none;">
      <img id="resultImg" alt="Результат" />
    </div>
  </div>

  <footer>© 2025 факультет журналистики МГУ</footer>

<script>
const API_BASE = "https://media-gen-worker.vneboriba.workers.dev";
const LOGO_URL = "logo.png?v=1";
const MAX_MB = 12;

let file = null, role = null;

const input = document.getElementById('fileInput');
const drop = document.getElementById('dropzone');
const picked = document.getElementById('picked');
const btn = document.getElementById('genBtn');
const loading = document.getElementById('loading');
const resultBox = document.getElementById('resultBox');
const resultImg = document.getElementById('resultImg');
const download = document.getElementById('download');
const err = document.getElementById('error');
const dbg = document.getElementById('debug');

drop.addEventListener('click', ()=>input.click());
input.addEventListener('change', e => onFile(e.target.files?.[0]));
drop.addEventListener('dragover', e => e.preventDefault());
drop.addEventListener('drop', e => { e.preventDefault(); const f = e.dataTransfer.files?.[0]; if (f) onFile(f); });

function onFile(f){
  if (!f) return;
  if (!(f.type||"").startsWith('image/')) return showErr("Нужен файл изображения.");
  if (f.size > MAX_MB*1048576) return showErr("Файл слишком большой, до 12 МБ.");
  file=f;
  picked.textContent=`Вы выбрали: ${f.name}`;
  btn.disabled = !role;
  hideErr();
}
document.querySelectorAll('.role').forEach(b=>b.addEventListener('click',()=>{
  document.querySelectorAll('.role').forEach(x=>x.classList.remove('active'));
  b.classList.add('active');
  role=b.dataset.role;
  btn.disabled = !file;
}));

function showErr(m){ err.style.display='block'; err.textContent=m; }
function hideErr(){ err.style.display='none'; }
function log(s){ dbg.style.display='block'; dbg.textContent = s; console.log("[debug]", s); }

function fileToB64(f){
  return new Promise((res,rej)=>{
    const r=new FileReader();
    r.onload=()=>res(String(r.result).split(',')[1]||'');
    r.onerror=()=>rej(new Error("Не удалось прочитать файл"));
    r.readAsDataURL(f);
  });
}
function loadImage(src){
  return new Promise((resolve,reject)=>{
    const img=new Image();
    img.onload=()=>resolve(img);
    img.onerror=()=>reject(new Error("Не удалось загрузить: "+src));
    img.src = src.includes("?") ? src : (src + "?v=" + Date.now());
  });
}
function expandBox(box, scale){
  const cx = box.x + box.w/2, cy = box.y + box.h/2;
  let nw = Math.min(1, box.w * scale), nh = Math.min(1, box.h * scale * 1.35);
  let nx = cx - nw/2, ny = cy - nh/2;
  if (nx < 0) nx = 0; if (ny < 0) ny = 0;
  if (nx + nw > 1) nx = 1 - nw; if (ny + nh > 1) ny = 1 - nh;
  return { x: nx, y: ny, w: nw, h: nh };
}
async function buildHeadMaskB64(srcB64, bbox){
  const base = await loadImage("data:image/png;base64,"+srcB64);
  const W = base.naturalWidth || base.width;
  const H = base.naturalHeight || base.height;
  const c = document.createElement("canvas"); c.width=W; c.height=H;
  const ctx = c.getContext("2d");

  // белым — редактируемое, чёрным — лицо/шея/часть волос (нельзя трогать)
  ctx.fillStyle="#ffffff"; ctx.fillRect(0,0,W,H);
  if (bbox) {
    const big = expandBox(bbox, 2.05);
    const x=Math.round(big.x*W), y=Math.round(big.y*H);
    const w=Math.round(big.w*W), h=Math.round(big.h*H);
    const cx = x + w/2, cy = y + h*0.55;
    ctx.save();
    ctx.beginPath(); ctx.ellipse(cx, cy, w*0.50, h*0.68, 0, 0, 2*Math.PI); ctx.clip();
    ctx.fillStyle="#000000"; ctx.fillRect(x,y,w,h);
    ctx.restore();
  }
  return c.toDataURL("image/png").split(",")[1] || "";
}

// логотип в правом нижнем углу (с белой подложкой)
async function addLogoToBase64(b64){
  try{
    const base = await loadImage("data:image/png;base64," + b64);
    const logo = await loadImage(LOGO_URL);

    const W = base.naturalWidth || base.width;
    const H = base.naturalHeight || base.height;
    const c = document.createElement('canvas'); c.width=W; c.height=H;
    const ctx = c.getContext('2d');

    ctx.drawImage(base, 0, 0, W, H);

    const margin = Math.round(Math.min(W,H) * 0.02);
    const targetW = Math.round(W * 0.18);
    const ratio = (logo.naturalWidth || logo.width) / (logo.naturalHeight || logo.height);
    const targetH = Math.round(targetW / ratio);
    const x = W - targetW - margin;
    const y = H - targetH - margin;

    const pad = Math.round(targetW * 0.10);
    const bx = x - pad, by = y - pad, bw = targetW + pad*2, bh = targetH + pad*2, r = Math.round(Math.min(bw,bh)*0.18);
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(bx+r, by);
    ctx.arcTo(bx+bw, by,     bx+bw, by+bh, r);
    ctx.arcTo(bx+bw, by+bh,  bx,    by+bh, r);
    ctx.arcTo(bx,    by+bh,  bx,    by,    r);
    ctx.arcTo(bx,    by,     bx+bw, by,    r);
    ctx.closePath();
    ctx.fillStyle = "rgba(255,255,255,0.94)";
    ctx.fill();
    ctx.restore();

    ctx.globalAlpha = 0.98;
    ctx.drawImage(logo, x, y, targetW, targetH);
    ctx.globalAlpha = 1;

    return c.toDataURL('image/png');
  }catch(e){
    console.warn("Logo overlay failed:", e.message);
    return "data:image/png;base64," + b64;
  }
}

btn.addEventListener('click', async ()=>{
  hideErr(); loading.style.display='flex'; btn.disabled=true;
  resultBox.style.display='none'; resultImg.removeAttribute('src'); download.style.display='none'; dbg.style.display='none';
  try{
    if (!/^https?:\/\//i.test(API_BASE)) throw new Error("API не настроено.");
    if (!file || !role) throw new Error("Загрузите фото и выберите роль.");

    const b64 = await fileToB64(file);

    // 1) запросим bbox
    let bbox = null;
    try{
      const fdD = new FormData(); fdD.append("image_b64", b64);
      const rD = await fetch(API_BASE + "/api/detect-face", { method:"POST", body:fdD });
      const tD = await rD.text(); const jD = JSON.parse(tD);
      bbox = jD?.face?.box || null;
      log("detect-face: " + (bbox ? "ok" : "no face"));
    }catch(e){ log("detect-face failed: " + (e.message||e)); }

    // 2) построим маску
    const maskB64 = bbox ? await buildHeadMaskB64(b64, bbox) : "";

    // 3) отправим на генерацию
    const fd = new FormData();
    fd.append("role", role);
    fd.append("image_b64", b64);
    if (maskB64) fd.append("mask_b64", maskB64);

    const rG = await fetch(API_BASE + "/api/generate", { method:"POST", body: fd });
    const raw = await rG.text();
    if (!rG.ok){
      let msg = "Ошибка генерации";
      try { const j = JSON.parse(raw); msg = (j.error || msg) + (j.hint ? (" — " + j.hint) : ""); } catch {}
      throw new Error(msg);
    }
    const data = JSON.parse(raw);
    if (!data?.imageBase64) throw new Error("Пустой ответ API");

    // 4) наложим лого
    const finalUrl = await addLogoToBase64(data.imageBase64);

    resultImg.src = finalUrl;
    resultBox.style.display = 'block';
    download.href = finalUrl;
    download.style.display = 'inline-block';
  }catch(e){
    showErr(e.message || String(e));
  }finally{
    loading.style.display='none';
    btn.disabled=false;
  }
});
</script>
</body>
</html>

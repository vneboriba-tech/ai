  <meta name="description" content="–ñ—É—Ä–Ω–∞–ª–∏—Å—Ç / –ë–ª–æ–≥–µ—Ä / –§–æ—Ç–æ–≥—Ä–∞—Ñ ‚Äî –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–±—Ä–∞–∑–∞ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –ª–∏—Ü–∞" />
  <style>

<body>
  <div class="container">

      <div class="roles-grid">
        <button class="role" data-role="–∂—É—Ä–Ω–∞–ª–∏—Å—Ç">–ñ—É—Ä–Ω–∞–ª–∏—Å—Ç</button>
        <button class="role" data-role="–±–ª–æ–≥–µ—Ä">–ë–ª–æ–≥–µ—Ä</button>
        <button class="role" data-role="—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ">–§–æ—Ç–æ–≥—Ä–∞—Ñ</button>

    <div class="actions">
      <button id="genBtn" class="btn" disabled>–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ–±—Ä–∞–∑</button>
      <div id="loading" class="loading" style="display:none"><span class="spinner"></span><span>–û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º‚Ä¶</span></div>

      <img id="resultImg" alt="–†–µ–∑—É–ª—å—Ç–∞—Ç" />

  <footer>¬© 2025 —Ñ–∞–∫—É–ª—å—Ç–µ—Ç –∂—É—Ä–Ω–∞–ª–∏—Å—Ç–∏–∫–∏ –ú–ì–£</footer>

  <!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ –¥–ª—è –∫–∞–Ω–≤–∞—Å–∞ -->
  <img id="logoPreload" src="logo.png?v=1" alt="" style="display:none" crossorigin="anonymous" />

  <!-- üì¶ Mediapipe: –¥–µ—Ç–µ–∫—Ü–∏—è –ª–∏—Ü (–±–µ—Å–ø–ª–∞—Ç–Ω–æ, –≤ –±—Ä–∞—É–∑–µ—Ä–µ) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ===== CONFIG ===== */
const API_BASE = "https://media-gen-worker.vneboriba.workers.dev"; // –∏–ª–∏ "" –µ—Å–ª–∏ UI –∏ API –Ω–∞ –æ–¥–Ω–æ–º –¥–æ–º–µ–Ω–µ
const LOGO_URL = "logo.png?v=1";

/* ===== STATE / DOM ===== */
let file = null, role = null;

const input = document.getElementById('fileInput');
const drop = document.getElementById('dropzone');
const picked = document.getElementById('picked');
const btn = document.getElementById('genBtn');
const loading = document.getElementById('loading');
const resultBox = document.getElementById('resultBox');
const resultImg = document.getElementById('resultImg');
const download = document.getElementById('download');
const err = document.getElementById('error');

/* ===== Validations ===== */
(function apiGuard(){
  const base = (API_BASE || "").trim();
  if (!(base === "" || /^https?:\/\//i.test(base))) {
    throw new Error("API –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ: –∑–∞–¥–∞–π—Ç–µ –ø–æ–ª–Ω—ã–π https:// URL –∏–ª–∏ –æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º, –µ—Å–ª–∏ UI –∏–∑ —Ç–æ–≥–æ –∂–µ –≤–æ—Ä–∫–µ—Ä–∞.");
  }
})();

/* ===== Uploader ===== */
drop.addEventListener('click', ()=>input.click());
drop.addEventListener('dragover', e => e.preventDefault());
drop.addEventListener('drop', e => { e.preventDefault(); const f = e.dataTransfer.files?.[0]; if (f) onFile(f); });
input.addEventListener('change', e => onFile(e.target.files?.[0]));

function onFile(f){
  if (!f) return;
  if (!(f.type||"").startsWith('image/')) return showErr("–ù—É–∂–µ–Ω —Ñ–∞–π–ª –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.");
  if (f.size > 12*1024*1024) return showErr("–°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π —Ñ–∞–π–ª (–¥–æ 12 –ú–ë).");
  file = f;
  picked.textContent = `–í—ã –≤—ã–±—Ä–∞–ª–∏: ${f.name}`;
  btn.disabled = !role;
  hideErr();
}
document.querySelectorAll('.role').forEach(b => b.addEventListener('click', () => {
  document.querySelectorAll('.role').forEach(x => x.classList.remove('active'));
  b.classList.add('active');
  role = b.dataset.role;
  btn.disabled = !file;
}));

/* ===== Helpers ===== */
function showErr(m){ err.style.display='block'; err.innerText = m; }
function hideErr(){ err.style.display='none'; err.innerText=""; }
function showLoading(s){ loading.style.display = s ? 'flex' : 'none'; }

function fileToB64(f){
  return new Promise((res,rej)=>{
    const r=new FileReader();
    r.onload=()=>res(String(r.result).split(',')[1]||'');
    r.onerror=()=>rej(new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Ñ–∞–π–ª"));
    r.readAsDataURL(f);
  });
}
function loadImage(src){
  return new Promise((resolve,reject)=>{
    const img=new Image(); img.crossOrigin="anonymous";
    img.onload=()=>resolve(img);
    img.onerror=()=>reject(new Error("Load failed: "+src));
    img.src = src.includes("?") ? src : (src + "?v=" + Date.now());
  });
}
function roundRect(ctx,x,y,w,h,r){
  r=Math.min(r,w/2,h/2);
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
  ctx.closePath();
}
async function addLogoToBase64(b64OrDataUrl){
  try{
    const isDataUrl = /^data:image\//i.test(b64OrDataUrl);
    const base = await loadImage(isDataUrl ? b64OrDataUrl : ("data:image/png;base64,"+b64OrDataUrl));
    const logoEl=document.getElementById('logoPreload');
    const logo=(logoEl && logoEl.naturalWidth>0)?logoEl:await loadImage(LOGO_URL);
    const W=base.naturalWidth||base.width, H=base.naturalHeight||base.height;
    const c=document.createElement('canvas'); c.width=W; c.height=H;
    const ctx=c.getContext('2d'); ctx.drawImage(base,0,0,W,H);
    const margin=Math.round(Math.min(W,H)*0.02);
    const targetW=Math.round(W*0.18);
    const ratio=(logo.naturalWidth||logo.width)/(logo.naturalHeight||logo.height);
    const targetH=Math.round(targetW/ratio);
    const x=W-targetW-margin, y=H-targetH-margin;
    const pad=Math.round(targetW*0.10);
    const bx=x-pad, by=y-pad, bw=targetW+pad*2, bh=targetH+pad*2;
    const rr=Math.round(Math.min(bw,bh)*0.18);
    ctx.save(); roundRect(ctx,bx,by,bw,bh,rr); ctx.fillStyle="rgba(255,255,255,0.94)"; ctx.fill(); ctx.restore();
    ctx.globalAlpha=0.98; ctx.drawImage(logo,x,y,targetW,targetH); ctx.globalAlpha=1;
    return c.toDataURL('image/png');
  }catch{ 
    return /^data:image\//i.test(b64OrDataUrl) ? b64OrDataUrl : "data:image/png;base64,"+b64OrDataUrl;
  }
}

/* ======== FREE FACE-LOCK (client-side) ======== */
// Mediapipe FaceDetection (BlazeFace)
let faceDetector = null;
async function ensureFaceDetector(){
  if (faceDetector) return faceDetector;
  return new Promise((resolve) => {
    const fd = new FaceDetection.FaceDetection({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`
    });
    fd.setOptions({ model: 'short', minDetectionConfidence: 0.3 });
    fd.onResults(() => {});
    faceDetector = fd;
    resolve(fd);
  });
}
async function detectFaceBox(imgEl){
  await ensureFaceDetector();
  const tmp = document.createElement('canvas');
  tmp.width = imgEl.naturalWidth || imgEl.width;
  tmp.height = imgEl.naturalHeight || imgEl.height;
  const ctx = tmp.getContext('2d');
  ctx.drawImage(imgEl, 0, 0, tmp.width, tmp.height);

  return new Promise((resolve) => {
    faceDetector.onResults((res) => {
      const d = res.detections && res.detections[0];
      if (!d) return resolve(null);
      const b = d.locationData.relativeBoundingBox;
      const clamp = v => Math.max(0, Math.min(1, v));
      resolve({
        x: clamp(b.xMin),
        y: clamp(b.yMin),
        w: clamp(b.width),
        h: clamp(b.height)
      });
    });
    faceDetector.send({image: tmp});
  });
}
function compositeFaceEllipse({srcImg, dstImg, srcBox, dstBox, feather=0.25}) {
  const W = dstImg.naturalWidth || dstImg.width;
  const H = dstImg.naturalHeight || dstImg.height;
  const c = document.createElement('canvas'); c.width=W; c.height=H;
  const ctx = c.getContext('2d');

  ctx.drawImage(dstImg, 0, 0, W, H);

  const sW = srcImg.naturalWidth || srcImg.width, sH = srcImg.naturalHeight || srcImg.height;
  const sAbs = { x: Math.round(srcBox.x*sW), y: Math.round(srcBox.y*sH), w: Math.round(srcBox.w*sW), h: Math.round(srcBox.h*sH) };
  const dAbs = { x: Math.round(dstBox.x*W), y: Math.round(dstBox.y*H), w: Math.round(dstBox.w*W), h: Math.round(dstBox.h*H) };

  // –º–∞—Å–∫–∞ —Å –º—è–≥–∫–∏–º–∏ –∫—Ä–∞—è–º–∏
  const mask = document.createElement('canvas'); mask.width=dAbs.w; mask.height=dAbs.h;
  const mctx = mask.getContext('2d');
  const rx = dAbs.w/2, ry = dAbs.h/2, cx = rx, cy = ry;
  const grd = mctx.createRadialGradient(cx, cy, Math.min(rx,ry)*(1-feather), cx, cy, Math.max(rx,ry));
  grd.addColorStop(0, 'rgba(255,255,255,1)');
  grd.addColorStop(1, 'rgba(255,255,255,0)');
  mctx.fillStyle = grd;
  mctx.fillRect(0,0,dAbs.w,dAbs.h);

  // –≤—ã—Ä–µ–∑–∞–µ–º –ª–∏—Ü–æ –∏–∑ –∏—Å—Ö–æ–¥–Ω–∏–∫–∞
  const facePatch = document.createElement('canvas'); facePatch.width=dAbs.w; facePatch.height=dAbs.h;
  const fctx = facePatch.getContext('2d');
  fctx.drawImage(srcImg, sAbs.x, sAbs.y, sAbs.w, sAbs.h, 0, 0, dAbs.w, dAbs.h);

  // –ø—Ä–∏–º–µ–Ω—è–µ–º –º–∞—Å–∫—É
  const masked = document.createElement('canvas'); masked.width=dAbs.w; masked.height=dAbs.h;
  const mx = masked.getContext('2d');
  mx.drawImage(facePatch, 0, 0);
  mx.globalCompositeOperation = 'destination-in';
  mx.drawImage(mask, 0, 0);

  // —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ –Ω–∞–ª–æ–∂–µ–Ω–∏–µ
  ctx.drawImage(masked, dAbs.x, dAbs.y);

  return c.toDataURL('image/png');
}
async function preserveFaceOnResult(originalDataUrlOrB64, generatedDataUrlOrB64){
  const toUrl = (x)=> /^data:image\//i.test(x) ? x : `data:image/*;base64,${x}`;
  const load = (url)=> new Promise((ok, err)=>{ const i=new Image(); i.crossOrigin="anonymous"; i.onload=()=>ok(i); i.onerror=err; i.src=url; });

  const srcImg = await load(toUrl(originalDataUrlOrB64));
  const dstImg = await load(toUrl(generatedDataUrlOrB64));

  const srcBox = await detectFaceBox(srcImg);
  const dstBox = await detectFaceBox(dstImg);

  if (!srcBox || !dstBox) {
    return toUrl(generatedDataUrlOrB64);
  }
  return compositeFaceEllipse({ srcImg, dstImg, srcBox, dstBox, feather: 0.25 });
}

/* ===== Generate ===== */
btn.addEventListener('click', async ()=>{
  hideErr(); showLoading(true); btn.disabled = true;
  resultBox.style.display='none'; resultImg.removeAttribute('src'); download.style.display='none';

  try{
    if (!file || !role) throw new Error("–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å.");

    const b64 = await fileToB64(file);
    const fd  = new FormData();
    fd.append("role", role);
    fd.append("image_b64", b64); // –¥–ª—è –±—ç–∫–∞ –Ω–µ –≤–∞–∂–Ω–æ, –Ω–æ –ø—É—Å—Ç—å –±—É–¥–µ—Ç

    const ctl = new AbortController();
    const timeout = setTimeout(()=>ctl.abort(), 90000);
    const base = (API_BASE || "").trim();
    const url = (base ? base : "") + "/api/generate";

    const resp = await fetch(url, { method:"POST", body:fd, signal:ctl.signal });
    clearTimeout(timeout);

    const raw  = await resp.text();
    let data = null; try { data = JSON.parse(raw); } catch {}

    if (!resp.ok) {
      const msg = data?.error || `HTTP ${resp.status}`;
      const details = data?.details || data?.hint || data?.attempts || data?.diag;
      showErr(`–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ${msg}${details ? `\n\ndetails:\n${(typeof details==='string'?details:JSON.stringify(details,null,2))}`:""}`);
      return;
    }
    if (!data?.imageBase64) { showErr("–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –º–æ–¥–µ–ª–∏."); return; }

    // 1) ¬´–ø—Ä–∏–∫–ª–µ–∏–≤–∞–µ–º¬ª –ª–∏—Ü–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∫ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–º—É –ø–æ—Ä—Ç—Ä–µ—Ç—É (–∫–ª–∏–µ–Ω—Ç—Å–∫–∏–π –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π —Ç—Ä—é–∫)
    const userDataUrl = `data:image/*;base64,${b64}`;
    const genDataUrl  = `data:image/*;base64,${data.imageBase64}`;
    const faceLockedDataUrl = await preserveFaceOnResult(userDataUrl, genDataUrl);

    // 2) –Ω–∞–∫–ª–∞–¥—ã–≤–∞–µ–º –ª–æ–≥–æ—Ç–∏–ø –ø–æ–≤–µ—Ä—Ö
    const finalUrl = await addLogoToBase64(faceLockedDataUrl); // —É–º–µ–µ—Ç –ø—Ä–∏–Ω–∏–º–∞—Ç—å dataURL

    resultImg.src = finalUrl;
    resultBox.style.display='block';
    download.href = finalUrl;
    download.style.display='inline-block';
  }catch(e){
    showErr(e.message || String(e));
  }finally{
    showLoading(false);
    btn.disabled = false;
  }
});
</script>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Outfit Generator</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #800000;
      margin-bottom: 20px;
    }
    #uploader {
      margin: 20px 0;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: white;
      text-align: center;
      width: 400px;
    }
    input[type="file"] {
      display: none;
    }
    label[for="fileInput"] {
      background: #800000;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    select, button {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background: #800000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    img {
      margin-top: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #status {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>AI Outfit Generator</h1>

  <div id="uploader">
    <input type="file" id="fileInput" accept="image/*,image/heic" />
    <label for="fileInput">Загрузить фото</label>
    <br><br>
    <select id="role">
      <option value="журналист">Журналист</option>
      <option value="блогер">Блогер</option>
      <option value="фотограф">Фотограф</option>
    </select>
    <br>
    <button id="generateBtn" disabled>Сгенерировать образ</button>
  </div>

  <div id="status"></div>
  <img id="resultImage" style="display:none;" />

  <script>
    const fileInput = document.getElementById("fileInput");
    const generateBtn = document.getElementById("generateBtn");
    const resultImage = document.getElementById("resultImage");
    const statusEl = document.getElementById("status");
    const roleSelect = document.getElementById("role");

    let selectedFile = null;

    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      generateBtn.disabled = !selectedFile;
      resultImage.style.display = "none";
      statusEl.textContent = "";
    });

    async function detectGender(file) {
      const form = new FormData();
      form.append("image", file);
      const res = await fetch("/api/gender", { method: "POST", body: form });
      if (!res.ok) throw new Error("gender-detect-failed");
      const j = await res.json();
      return j.gender || "unknown";
    }

    async function generateImage(file, role, gender) {
      const form = new FormData();
      form.append("role", role);
      form.append("gender", gender);
      form.append("image", file);
      const res = await fetch("/api/generate", { method: "POST", body: form });
      const j = await res.json();
      if (!res.ok || !j.imageBase64) throw new Error(j.error || "generate-failed");
      return j.imageBase64;
    }

    generateBtn.addEventListener("click", async () => {
      if (!selectedFile) return;
      resultImage.style.display = "none";
      generateBtn.disabled = true;
      statusEl.textContent = "Определяем пол...";
      try {
        const gender = await detectGender(selectedFile);
        statusEl.textContent = "Пол определён: " + gender + ". Генерируем образ...";
        const role = roleSelect.value;
        const imgB64 = await generateImage(selectedFile, role, gender);
        resultImage.src = "data:image/png;base64," + imgB64;
        resultImage.style.display = "block";
        statusEl.textContent = "Готово!";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Ошибка: " + e.message;
      } finally {
        generateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

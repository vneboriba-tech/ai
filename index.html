  <meta name="description" content="–ú–∏–Ω–∏-—Å–∞–π—Ç: –ñ—É—Ä–Ω–∞–ª–∏—Å—Ç / –ë–ª–æ–≥–µ—Ä / –§–æ—Ç–æ–≥—Ä–∞—Ñ" />
  <style>
    :root { --bg:#ffffff; --fg:#111827; --muted:#6b7280; --brand:#2563eb; --border:#e5e7eb; }
    * { box-sizing: border-box; }
    html, body {
      margin:0; padding:0; background:var(--bg); color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"Avenir Next",Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      min-height:100%;
    }
    body { display:flex; flex-direction:column; }
    .container { max-width:1040px; margin:0 auto; padding:24px 20px 48px; width:100%; }

    header { display:flex; align-items:center; justify-content:center; position:relative; padding:8px 0 24px; }
    .title { font-size:clamp(28px,4vw,48px); font-weight:800; letter-spacing:-0.02em; margin:0; text-align:center; }

    .uploader {
      border:2px dashed var(--border); background:#f9fafb; border-radius:24px; padding:40px 24px;
      text-align:center; transition:.2s ease;
    }
    .uploader:hover { border-color:#93c5fd; background:#f0f9ff; }
    .uploader .logo { width:64px; height:64px; object-fit:contain; opacity:.9; margin:0 auto 12px; display:block; }
    .uploader .headline { font-size:clamp(18px,2.4vw,22px); font-weight:600; }
    .uploader .sub { font-size:14px; color:var(--muted); margin-top:6px; }
    .uploader .picked { margin-top:10px; font-size:14px; color:#111827; display:none; }
    .uploader .picked strong { font-weight:800; }
    .icon { width:16px; height:16px; vertical-align:-3px; margin-right:6px; }

    .roles { margin-top:22px; }
    .roles-title { text-align:center; font-weight:800; font-size:18px; }
    .roles-grid { display:grid; grid-template-columns:1fr; gap:12px; margin-top:10px; }
    @media (min-width:820px){ .roles-grid{ grid-template-columns:repeat(3,1fr);} }
    .role { border:1px solid var(--border); border-radius:16px; padding:18px; background:white; cursor:pointer; transition:.15s; }
    .role:hover { box-shadow:0 6px 18px rgba(0,0,0,.06); }
    .role.active { border-color:#3b82f6; box-shadow:0 0 0 4px rgba(59,130,246,.2); }

    .actions { margin-top:18px; display:flex; flex-direction:column; align-items:center; gap:10px; }
    .btn { appearance:none; border:0; border-radius:14px; padding:12px 18px; background:var(--brand); color:#fff; font-weight:600; cursor:pointer; }
    .btn:disabled { opacity:.55; cursor:not-allowed; }
    .link { display:inline-block; border:1px solid var(--border); border-radius:14px; padding:10px 16px; text-decoration:none; color:inherit; }

    .loading { display:flex; align-items:center; gap:8px; font-size:14px; color:#374151; }
    .spinner { width:16px; height:16px; border:2px solid #cbd5e1; border-top-color:var(--brand); border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }

    .result { margin-top:18px; text-align:center; }
    .result img { width:100%; max-width:860px; border-radius:18px; border:1px solid var(--border); }

    footer { margin-top:auto; text-align:center; color:#111827; font-size:14px; padding:24px 0; border-top:1px solid #e5e7eb; background:#ffffff; }
    footer .sub { font-size:13px; color:#6b7280; }

    .tiny { font-size:12px; color:#6b7280; white-space:pre-wrap; display:none;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">–ü–æ—á—É–≤—Å—Ç–≤—É–π —Å–µ–±—è –∂—É—Ä–Ω–∞–ª–∏—Å—Ç–æ–º</h1>
    </header>

    <div class="uploader" id="dropzone">
      <img class="logo" src="./logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" onerror="this.style.display='none'">
      <div class="headline">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é</div>
      <div class="sub">JPG, PNG, WEBP</div>
      <div class="picked" id="pickedName"></div>
      <input id="fileInput" type="file" accept="image/*" style="display:none" />
    </div>

    <section class="roles">
      <div class="roles-title">–í—ã–±–µ—Ä–∏—Ç–µ –≥–µ—Ä–æ—è üëâ</div>
      <div class="roles-grid">
        <button class="role" data-role="–∂—É—Ä–Ω–∞–ª–∏—Å—Ç"><div style="font-size:16px;font-weight:600">–ñ—É—Ä–Ω–∞–ª–∏—Å—Ç</div></button>
        <button class="role" data-role="–±–ª–æ–≥–µ—Ä"><div style="font-size:16px;font-weight:600">–ë–ª–æ–≥–µ—Ä</div></button>
        <button class="role" data-role="—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ"><div style="font-size:16px;font-weight:600">–§–æ—Ç–æ–≥—Ä–∞—Ñ</div></button>
      </div>
    </section>

    <div class="actions">
      <button id="genBtn" class="btn" disabled>–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ–±—Ä–∞–∑</button>
      <div id="loading" class="loading" style="display:none">
        <span class="spinner" aria-hidden="true"></span><span>–û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º‚Ä¶</span>
      </div>
      <a id="downloadLink" class="link" download="image.png" style="display:none">–°–∫–∞—á–∞—Ç—å PNG</a>
      <div id="err" style="font-size:14px;color:#dc2626;display:none"></div>
      <div id="debug" class="tiny"></div>
    </div>

    <div class="result" id="resultBox" style="display:none">
      <div style="font-size:13px;color:#6b7280;margin-bottom:6px">–†–µ–∑—É–ª—å—Ç–∞—Ç</div>
      <img id="resultImg" alt="–†–µ–∑—É–ª—å—Ç–∞—Ç" />
    </div>
  </div>

  <footer>
    <div>—Ñ–∞–∫—É–ª—å—Ç–µ—Ç –∂—É—Ä–Ω–∞–ª–∏—Å—Ç–∏–∫–∏ –ú–ì–£</div>
    <div class="sub">¬© 2025 —Å –ª—é–±–æ–≤—å—é –ö–ú‚Ñ¢</div>
  </footer>

<script>
/* ===== CONFIG ===== */
const API_BASE = "https://media-gen-worker.vneboriba.workers.dev"; // –±–µ–∑ –∑–∞–≤–µ—Ä—à–∞—é—â–µ–≥–æ /
const GEN_PATHS = ["/api/generate", "/generate"]; // –Ω–∞ —Å–ª—É—á–∞–π —Å—Ç–∞—Ä–æ–≥–æ —Ä–æ—É—Ç–∏–Ω–≥–∞
const FACE_PATHS = ["/api/detect-face", "/detect-face"];
const LOGO_URL = "./logo.png";
const MAX_FILE_MB = 12;

/* ===== STATE / DOM ===== */
let pickedFile = null;
let pickedRole = null;

const fileInput  = document.getElementById("fileInput");
const dropzone   = document.getElementById("dropzone");
const pickedName = document.getElementById("pickedName");
const genBtn     = document.getElementById("genBtn");
const errBox     = document.getElementById("err");
const resultBox  = document.getElementById("resultBox");
const resultImg  = document.getElementById("resultImg");
const download   = document.getElementById("downloadLink");
const loading    = document.getElementById("loading");
const debugBox   = document.getElementById("debug");

/* ===== helpers ===== */
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
function humanSize(b){return (b/1048576).toFixed(1)+' –ú–ë';}
function showError(msg){ errBox.style.display="block"; errBox.textContent=msg; loading.style.display="none"; }
function clearError(){ errBox.style.display="none"; errBox.textContent=""; }
function clearResult(){ resultImg.removeAttribute("src"); resultBox.style.display="none"; download.style.display="none"; download.removeAttribute("href"); }
function updateButtons(){ genBtn.disabled = !(pickedFile && pickedRole); }
function logDebug(s){ debugBox.style.display='block'; debugBox.textContent = (debugBox.textContent?debugBox.textContent+"\n":"")+s; console.log('[debug]', s); }

function safeJson(t){ try{return JSON.parse(t);}catch{return null;} }
function loadImage(src){ return new Promise((res,rej)=>{ const i=new Image(); i.crossOrigin="anonymous"; i.onload=()=>res(i); i.onerror=()=>rej(new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å: "+src)); i.src=src; }); }
const fileToB64=(f)=>new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(String(r.result).split(',')[1]||''); r.onerror=()=>rej(new Error("read fail")); r.readAsDataURL(f); });

async function fetchWithTimeout(url, init={}, ms=60000){
  const c=new AbortController(); const t=setTimeout(()=>c.abort(), ms);
  try{ return await fetch(url, {...init, signal:c.signal, mode:"cors"}); }
  finally{ clearTimeout(t); }
}
async function tryPaths(base, paths, init){
  for (const p of paths){
    const url = base.replace(/\/+$/,'') + p;
    try{
      const r = await fetchWithTimeout(url, init, 60000);
      logDebug(`${init.method||'GET'} ${p} ‚Üí ${r.status}`);
      if (r.ok) return { res:r, url };
    }catch(e){ logDebug(`${init.method||'GET'} ${p} ‚Üí ${e.message}`); }
  }
  return { res:null, url:null };
}

/* ===== Uploader ===== */
dropzone.addEventListener("click", () => fileInput.click());
dropzone.addEventListener("dragover", e => e.preventDefault());
dropzone.addEventListener("drop", (e) => { e.preventDefault(); const f=e.dataTransfer.files?.[0]; if(f) onPick(f); });
fileInput.addEventListener("change", (e) => { const f=e.target.files?.[0]; if(f) onPick(f); });

function onPick(f){
  if (!(f.type||"").startsWith("image/")) return showError("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.");
  if (f.size > MAX_FILE_MB*1048576) return showError(`–°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π —Ñ–∞–π–ª (${humanSize(f.size)}).`);
  pickedFile=f;
  pickedName.style.display="block";
  pickedName.classList.add("picked");
  pickedName.innerHTML=`<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg><strong>–í—ã –∑–∞–≥—Ä—É–∑–∏–ª–∏:</strong> ${escapeHtml(f.name)} (${humanSize(f.size)})`;
  clearError(); updateButtons(); clearResult();
}

document.querySelectorAll(".role").forEach(btn => btn.addEventListener("click", ()=>{
  if(!pickedFile) return;
  pickedRole = btn.dataset.role;
  document.querySelectorAll(".role").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  updateButtons();
}));

/* ===== mask (—à–∏—Ä–µ: —É—à–∏+—à–µ—è) ===== */
function expandBox(box, scale){
  const cx = box.x + box.w/2, cy = box.y + box.h/2;
  let nw = Math.min(1, box.w * scale), nh = Math.min(1, box.h * scale * 1.35);
  let nx = cx - nw/2, ny = cy - nh/2;
  if (nx < 0) nx = 0; if (ny < 0) ny = 0;
  if (nx + nw > 1) nx = 1 - nw; if (ny + nh > 1) ny = 1 - nh;
  return { x: nx, y: ny, w: nw, h: nh };
}
async function buildHeadMaskB64(srcB64, bbox){
  const img = await loadImage("data:image/png;base64,"+srcB64);
  const W=img.width, H=img.height;
  const c=document.createElement("canvas"); c.width=W; c.height=H;
  const ctx=c.getContext("2d");
  ctx.fillStyle="#ffffff"; ctx.fillRect(0,0,W,H);
  if (bbox) {
    const big=expandBox(bbox,1.95);
    const x=Math.round(big.x*W), y=Math.round(big.y*H);
    const w=Math.round(big.w*W), h=Math.round(big.h*H);
    const cx=x+w/2, cy=y+h*0.52;
    ctx.save();
    ctx.beginPath(); ctx.ellipse(cx, cy, w*0.45, h*0.62, 0, 0, 2*Math.PI); ctx.clip();
    ctx.fillStyle="#000000"; ctx.fillRect(x,y,w,h);
    ctx.restore();
  }
  return c.toDataURL("image/png").split(",")[1] || "";
}

/* ===== logo overlay ===== */
async function composeLogoOnly(base64){
  const gen = await loadImage("data:image/png;base64,"+base64);
  const W=gen.width, H=gen.height;
  const c=document.createElement("canvas"); c.width=W; c.height=H;
  const ctx=c.getContext("2d");
  ctx.drawImage(gen,0,0,W,H);
  try{
    const logo = await loadImage(LOGO_URL);
    const margin = Math.round(Math.min(W,H)*0.02);
    const w = Math.round(W*0.14), h = Math.round(w * (logo.height/logo.width));
    const pad = Math.round(w*0.08);
    const x = W - w - margin, y = H - h - margin;
    ctx.globalAlpha=.95; ctx.fillStyle="rgba(255,255,255,.92)";
    ctx.fillRect(x-pad,y-pad,w+pad*2,h+pad*2);
    ctx.globalAlpha=1; ctx.drawImage(logo,x,y,w,h);
  }catch(_){}
  return c.toDataURL("image/png");
}

/* ===== MAIN ===== */
genBtn.addEventListener("click", async () => {
  clearError(); clearResult(); debugBox.textContent=""; debugBox.style.display="block";
  try{
    if (!/^https?:\/\//i.test(API_BASE)) throw new Error("API –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ.");
    if (!pickedFile || !pickedRole) throw new Error("–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å.");

    loading.style.display = "flex";
    genBtn.disabled = true;

    // 0) –ø—Ä–æ–≤–µ—Ä–∏–º, —á—Ç–æ –≤–æ—Ä–∫–µ—Ä –∂–∏–≤
    try {
      const ping = await fetchWithTimeout(API_BASE.replace(/\/+$/,''), {method:"GET"});
      logDebug(`GET / ‚Üí ${ping.status}`);
    } catch(e) {
      logDebug(`GET / ‚Üí ${e.message}`);
    }

    // 1) —á–∏—Ç–∞–µ–º –∏—Å—Ö–æ–¥–Ω–∏–∫ (–¥–ª—è –¥–µ—Ç–µ–∫—Ç–∞ –ª–∏—Ü–∞)
    const srcB64 = await fileToB64(pickedFile);

    // 2) –¥–µ—Ç–µ–∫—Ç –ª–∏—Ü–∞ (–Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ)
    let bbox=null, maskB64="";
    try {
      const fdD=new FormData(); fdD.append("image_b64", srcB64);
      const dTry = await tryPaths(API_BASE, FACE_PATHS, { method:"POST", body:fdD });
      if (dTry.res) {
        const txt=await dTry.res.text(); logDebug(`detect-face body: ${txt.slice(0,160)}`);
        const j=safeJson(txt); bbox=j?.face?.box||null;
        if (bbox) maskB64 = await buildHeadMaskB64(srcB64, bbox);
      } else { logDebug("detect-face: –º–∞—Ä—à—Ä—É—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã"); }
    } catch(e){ logDebug("detect-face error: " + e.message); }

    // 3) –≥–µ–Ω–µ—Ä–∞—Ü–∏—è (–ø—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø—É—Ç–µ–π –∏ –æ–±–∞ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞)
    async function genTry(form){
      const t1 = await tryPaths(API_BASE, GEN_PATHS, { method:"POST", body:form });
      if (t1.res) return t1;
      return {res:null, url:null};
    }

    // 3a) –ø–æ–ª–µ 'image'
    let fd = new FormData();
    fd.append("role", pickedRole);
    fd.append("image", pickedFile);
    if (maskB64) fd.append("mask_b64", maskB64);
    let r = await genTry(fd);

    // 3b) –µ—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –º–∞—Ä—à—Ä—É—Ç ‚Äî –ø–æ–ª–µ 'file'
    if (!r.res) {
      let fd2 = new FormData();
      fd2.append("role", pickedRole);
      fd2.append("file", pickedFile);
      if (maskB64) fd2.append("mask_b64", maskB64);
      r = await genTry(fd2);
    }

    if (!r.res) throw new Error("–ù–µ –Ω–∞–π–¥–µ–Ω –º–∞—Ä—à—Ä—É—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: " + GEN_PATHS.join(", "));

    const raw = await r.res.text();
    logDebug(`GEN ${new URL(r.url).pathname} ‚Üí ${r.res.status}\n${raw.slice(0,200)}`);
    if (!r.res.ok) {
      const j=safeJson(raw);
      const msg=j?.error || raw || ("HTTP "+r.res.status);
      const det=j?.details ? "\n\n"+JSON.stringify(j.details,null,2) : "";
      throw new Error(msg+det);
    }

    const data = safeJson(raw) || (raw.startsWith("data:image") ? { imageBase64: raw.split(",")[1] } : null);
    if (!data?.imageBase64) throw new Error("–û—Ç–≤–µ—Ç –±–µ–∑ imageBase64");

    const finalUrl = await composeLogoOnly(data.imageBase64);
    resultImg.src = finalUrl;
    resultBox.style.display = "block";
    download.href = finalUrl;
    download.style.display = "inline-block";
  } catch (e) {
    showError(e.message || String(e));
  } finally {
    loading.style.display = "none";
    genBtn.disabled = !(pickedFile && pickedRole);
  }
});
</script>
